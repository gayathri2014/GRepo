<header class="navbar navbar-static-top bs-docs-nav"  data-ng-controller="loginController">
	<div id="header" class="navbar navbar-default navbar-fixed-top">
	  <div>
		<div class="navbar-header">
		  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <div class="logo nav navbar-nav navbar-left"></div>
		</div>
		
		<div class="navbar-collapse bs-navbar-collapse collapse" id="navbar-main">
		 <label id="hname"> My Book</label>
			 <div class="nav navbar-nav navbar-right" data-ng-show="!islogin">
					<input type="text" class="user" name="user" id="user" placeholder="Username" class="input-block-level" 
						data-ng-model="model.username" maxlength="8" required autofocus>
					<input type="password" class="password" id="password" placeholder="Password" class="input-block-level" 
							data-ng-model="model.password" maxlength="6" required>
					<input type="submit" value="Login" data-ng-click="validateLogin()" class="btn primary"/>
					<p id="error" class="text-error" data-ng-show="validationError.length > 0">{{validationError}}</p>
			  </div>
			 <input class="btn primary navbar-right" data-ng-show="islogin" type="submit" data-ng-click="logout()" value="Logout" />
		</div>
	  </div>
	</div>
	
</header>
